<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty | AI & Manual Assignment Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e0e6ad63.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen p-6">

  <!-- Tabs -->
  <div class="flex border-b mb-6">
    <button id="tab-ai" class="px-4 py-2 text-indigo-600 border-b-2 border-indigo-600 font-medium">AI Generator</button>
    <button id="tab-manual" class="px-4 py-2 text-gray-600 hover:text-indigo-600">Manual Upload</button>
    <button id="tab-verify" class="px-4 py-2 text-gray-600 hover:text-indigo-600">Verify Submissions</button>
  </div>

  <!-- AI Assignment Generator -->
  <section id="ai-section" class="bg-white shadow-md rounded-lg p-6 mb-8">
    <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
      <i class="fas fa-magic text-indigo-600 mr-2"></i> AI Assignment Generator
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Subject</label>
        <input type="text" id="subject" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3" placeholder="e.g. DBMS">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">No. of Questions</label>
        <input type="number" id="num_questions" value="5" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Due Date</label>
        <input type="date" id="due_date" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3">
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Upload Notes</label>
        <input type="file" id="notes_file" accept=".pdf,.docx" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">AI Detection Threshold</label>
        <input type="number" id="threshold" min="0" max="1" step="0.1" value="0.6" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3">
      </div>
    </div>

    <div class="flex space-x-3 mb-4">
      <button id="btn-generate" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 flex items-center">
        <i class="fas fa-robot mr-2"></i> Generate
      </button>
      <button id="btn-save" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 flex items-center">
        <i class="fas fa-save mr-2"></i> Save & Publish
      </button>
    </div>

    <div id="generated_questions" class="space-y-3"></div>
  </section>

  <!-- Manual Assignment Upload -->
  <section id="manual-section" class="bg-white shadow-md rounded-lg p-6 mb-8 hidden">
    <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
      <i class="fas fa-file-upload text-indigo-600 mr-2"></i> Manual Assignment Upload
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Subject</label>
        <input type="text" id="manual_subject" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Class Name</label>
        <input type="text" id="manual_class" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3" placeholder="e.g. TYIT">
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Due Date</label>
        <input type="date" id="manual_due" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Upload Assignment File</label>
        <input type="file" id="manual_file" accept=".pdf,.docx" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3">
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">AI Detection Threshold</label>
      <input type="number" id="manual_threshold" min="0" max="1" step="0.1" value="0.6" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3">
    </div>

    <button id="btn-upload" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex items-center mt-3">
      <i class="fas fa-upload mr-2"></i> Upload & Publish
    </button>
  </section>

  <!-- Verify Student Submissions -->
  <section id="verify-section" class="bg-white shadow-md rounded-lg p-6 mb-8 hidden">
    <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
      <i class="fas fa-user-check text-indigo-600 mr-2"></i> Verify Student Submissions
    </h2>

    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200 text-sm" id="faculty-submissions">
        <thead class="bg-indigo-600 text-white">
          <tr>
            <th class="px-6 py-3 text-left font-medium uppercase">Roll No</th>
            <th class="px-6 py-3 text-left font-medium uppercase">Assignment</th>
            <th class="px-6 py-3 text-left font-medium uppercase">AI Score</th>
            <th class="px-6 py-3 text-left font-medium uppercase">Status</th>
            <th class="px-6 py-3 text-center font-medium uppercase">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Tabs
      const tabAI = document.getElementById("tab-ai");
      const tabManual = document.getElementById("tab-manual");
      const tabVerify = document.getElementById("tab-verify");
      const aiSection = document.getElementById("ai-section");
      const manualSection = document.getElementById("manual-section");
      const verifySection = document.getElementById("verify-section");

      tabAI.onclick = () => {
        tabAI.classList.add("text-indigo-600","border-b-2","border-indigo-600");
        tabManual.classList.remove("text-indigo-600","border-b-2","border-indigo-600");
        tabVerify.classList.remove("text-indigo-600","border-b-2","border-indigo-600");
        aiSection.classList.remove("hidden");
        manualSection.classList.add("hidden");
        verifySection.classList.add("hidden");
      };

      tabManual.onclick = () => {
        tabManual.classList.add("text-indigo-600","border-b-2","border-indigo-600");
        tabAI.classList.remove("text-indigo-600","border-b-2","border-indigo-600");
        tabVerify.classList.remove("text-indigo-600","border-b-2","border-indigo-600");
        manualSection.classList.remove("hidden");
        aiSection.classList.add("hidden");
        verifySection.classList.add("hidden");
      };

      tabVerify.onclick = () => {
        tabVerify.classList.add("text-indigo-600","border-b-2","border-indigo-600");
        tabAI.classList.remove("text-indigo-600","border-b-2","border-indigo-600");
        tabManual.classList.remove("text-indigo-600","border-b-2","border-indigo-600");
        verifySection.classList.remove("hidden");
        aiSection.classList.add("hidden");
        manualSection.classList.add("hidden");
        loadFacultySubmissions();
      };

      // AI Generate
      document.getElementById("btn-generate").onclick = async () => {
        const subject = document.getElementById("subject").value;
        const num_questions = document.getElementById("num_questions").value;
        const file = document.getElementById("notes_file").files[0];
        if(!subject) return alert("Enter Subject");
        const formData = new FormData();
        formData.append("subject", subject);
        formData.append("num_questions", num_questions);
        formData.append("file", file);
        const res = await fetch("/generate_assignment_ai",{method:"POST", body:formData});
        const data = await res.json();
        if(data.error) return alert(data.error);
        let html = "";
        data.questions.forEach((q,i)=> html += `<textarea id="q${i}" class="w-full border rounded-md p-2 mt-2">${q}</textarea>`);
        document.getElementById("generated_questions").innerHTML = html;
      };

      document.getElementById("btn-save").onclick = async () => {
        const subject = document.getElementById("subject").value;
        const class_name = prompt("Enter Class Name (e.g. TYIT):");
        const due_date = document.getElementById("due_date").value;
        const threshold = document.getElementById("threshold").value;
        const questions = Array.from(document.querySelectorAll("#generated_questions textarea")).map(t=>t.value);
        const payload = {title:subject+" Assignment",subject,class_name,due_date,threshold,questions};
        const res = await fetch("/save_ai_assignment",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(payload)});
        const data = await res.json();
        alert(data.message||data.error);
      };

      // Manual Upload
      document.getElementById("btn-upload").onclick = async () => {
        const subject = document.getElementById("manual_subject").value;
        const class_name = document.getElementById("manual_class").value;
        const due_date = document.getElementById("manual_due").value;
        const file = document.getElementById("manual_file").files[0];
        if(!subject || !class_name || !file) return alert("Please fill all fields!");
        const formData = new FormData();
        formData.append("subject",subject);
        formData.append("class_name",class_name);
        formData.append("due_date",due_date);
        formData.append("file",file);
        const res = await fetch("/upload_manual_assignment",{method:"POST", body:formData});
        const data = await res.json();
        alert(data.message||data.error);
      };

      // Verify Section
      async function loadFacultySubmissions(){
        const res = await fetch("/api/faculty_submissions");
        const data = await res.json();
        const tbody = document.querySelector("#faculty-submissions tbody");
        tbody.innerHTML = "";
        if(!data.length){
          tbody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-gray-500">No submissions yet.</td></tr>`;
          return;
        }
        data.forEach(sub=>{
          const row = document.createElement("tr");
          row.innerHTML=`
            <td class="px-6 py-4">${sub.roll_no}</td>
            <td class="px-6 py-4">${sub.title}</td>
            <td class="px-6 py-4 font-semibold">${(sub.ai_score*100).toFixed(1)}%</td>
            <td class="px-6 py-4 ${sub.status==='verified'?'text-green-600':sub.status==='rejected'?'text-red-600':'text-yellow-600'}">${sub.status}</td>
            <td class="px-6 py-4 text-center">
              <a href="/uploads/${sub.file_path}" target="_blank" class="text-blue-600 hover:text-blue-800 mr-3"><i class="fas fa-eye"></i></a>
              <button onclick="verifySubmission(${sub.id})" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600"><i class="fas fa-check"></i></button>
              <button onclick="rejectSubmission(${sub.id})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 ml-2"><i class="fas fa-times"></i></button>
            </td>
          `;
          tbody.appendChild(row);
        });
      }

      window.verifySubmission = async (id)=>{
        const res = await fetch(`/verify_assignment/${id}`,{method:"POST"});
        const data = await res.json();
        alert(data.success?"✅ Verified!":"Error verifying!");
        loadFacultySubmissions();
      };

      window.rejectSubmission = async (id)=>{
        const res = await fetch(`/reject_assignment/${id}`,{method:"POST"});
        const data = await res.json();
        alert(data.success?"❌ Rejected!":"Error rejecting!");
        loadFacultySubmissions();
      };
    });
  </script>

</body>
</html>
